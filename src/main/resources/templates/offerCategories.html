<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Available Offers - Categories</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="header">
    <p class="mdc-typography mdc-typography--headline6">Available Merchant Offers - Categories</p>
    <div>
        <a href="/" ><input type="submit" value="Back to Home" /></a>
    </div>
</div>

<div class="main">
    <p class="mdc-typography mdc-typography--headline6">Supported Categories:</p>
    <select id="categoryCode" name="categoryCode">
        <option th:each="offerCategory: ${offerCategories}" th:value="${offerCategory.id}" th:text="${offerCategory.name}" />
    </select>
</div>

</body>
</html>
